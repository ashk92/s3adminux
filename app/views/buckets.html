<div ng-include="'views/templates/navbar/mainnavbar.html'">
</div>
<div class="main-body">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-10">
				<div class="object-table">
					<table class = "table-hover" style="width:100%">
		      	  		<tr class="file-row">
		      	  			<th stype="width:1%"></th>
							<th class="text-left" style="width:89%">Bucket Name</th>
							<th class="text-left" style="width:10%">Permission</th>
						</tr>
						<tr ng-repeat="bucket in bucketList" class="file-row">
							<td></td>
							<td ng-click="openBucket(bucket.bucketName,bucket.permissionType)"><span class="glyphicon glyphicon-hdd"></span>&nbsp;&nbsp;&nbsp;&nbsp;{{bucket.bucketName}}</td>
							<td class="text-left s3object-property" style="font-size:14px;">{{bucket.permissionType}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
