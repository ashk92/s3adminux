<div id="changePermissionsModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5>
					<div ng-show="noneSelected" style="color:red">
						{{permissionsMessage}}
					</div>
					<div ng-show="!noneSelected">
						{{permissionsMessage}}
					</div>
				</h5>
			</div>
			<div class="modal-body">
				<div class="radio">
					<label><input type="radio" name="optradio" ng-model="$parent.selectedPermission" value="LIST">LIST</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio" ng-model="$parent.selectedPermission" value="READ">READ</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio"  ng-model="$parent.selectedPermission" value="WRITE">WRITE</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$parent.changePermission()">Change Permission</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
