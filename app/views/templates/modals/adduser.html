<div id="addUserModal" class="modal fade" role="dialog" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h5>Enter the email address of the user to be added.</h5>
			</div>
			<div class="modal-body">
				<form role="form" novalidate>
					<div class="form-group">
						<label>Email Address:</label>
						<div class="input-group">
							<input type="text" class="form-control" id="newUserEmail" ng-model="$parent.newUserEmail">
							<span class="input-group-addon">
								@mulesoft.com
							</span>
						</div>
					</div>
				</form>
				<div class="radio">
					<label><input type="radio" ng-model="$parent.selectedPermission" value="LIST">LIST</label>
				</div>
				<div class="radio">
					<label><input type="radio" ng-model="$parent.selectedPermission" value="READ">READ</label>
				</div>
				<div class="radio">
					<label><input type="radio" ng-model="$parent.selectedPermission" value="WRITE">WRITE</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addUser()">Add User</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
